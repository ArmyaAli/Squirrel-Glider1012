<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Squirrel Glider</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        overflow: hidden;
    }
    
    body {
        height: 100vh;
        width: 100vw;
    }
    
    canvas {
        height: 400px;
        width: 800px;
        border: 4px dotted green;
    }
    
    .center-absolute {
        padding: 0;
        margin: auto;
        display: block;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
    
    .bg-image {
        z-index: -1;
    }
</style>

<body>
    <script type="module" src="./game/main.js"></script>
    <div class="banner"></div>
    <div class="game">
        <div class="name-input">
            <label class="name-input-text" for="">Display name: </label>
            <input class="name-input-elm" placeholder="topscore100" type="text" />
        </div>
        <canvas class="center-absolute" id="canvas-background-layer"></canvas>
        <canvas class="center-absolute" id="canvas"></canvas>
        <img class="bg-image center-absolute" src="assets/bg.png" />
    </div>
</body>

</html>
